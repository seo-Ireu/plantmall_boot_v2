<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>ShopGrids - Bootstrap 5 eCommerce HTML Template.</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="../static/style/assets/images/favicon.svg" />

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="../static/style/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/style/assets/css/LineIcons.3.0.css" />
    <link rel="stylesheet" href="../static/style/assets/css/tiny-slider.css" />
    <link rel="stylesheet" href="../static/style/assets/css/glightbox.min.css" />
    <link rel="stylesheet" href="../static/style/assets/css/main.css" />


<link rel="stylesheet" href="../static/style/sewon.css" type="text/css"
	th:href="@{../static/style/sewon.css}">

<!-- Vendor CSS Files -->
<link href="../static/style/bootstrap.min.css"
	rel="stylesheet" type="text/css"
	th:href="@{../static/style/bootstrap.min.css}" />
<!-- Template Main CSS File -->
<link href="../static/style/style.css" rel="stylesheet" type="text/css"
	th:href="@{../static/style/style.css}" />
</head>

<body>
	<div th:insert="~{header :: #top}"></div>
                                    
    <!-- Start Trending Product Area -->
    <section class="trending-product section" style="margin-top: 12px;">
    
        <div class="container">
             <div class="button">
       			<a th:href="@{/funding/create}" class="btn">펀딩 작성</a>
    		</div>
        
            <div class="row">
                <div class="col-12">
                    <div class="section-title">
                        <h2>FUNDING</h2>
                        <p>There are many variations of passages of Lorem Ipsum available, but the majority have
                            suffered alteration in some form.</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div th:each="funding:${fundingList}" class="col-lg-3 col-md-6 col-12">
                    <!-- Start Single Product -->
                    <div class="single-product">
                        <div class="product-image">
					<a href="" th:href="@{/funding/{fundingId}(fundingId=${funding.fundingId})}" name="productId" value="${funding.productId}">				
		 				<img alt="등록된 이미지가 없습니다" th:src="@{/getByteImage?p_name=}+${funding.product.p_name}" style="width:318px; height:316px;" />
                            <div class="button">
                                <a href="product-details.html" class="btn" th:href="@{/funding/newOrder(fundingId=${funding.fundingId},quantity=1)}"><i class="lni lni-cart"></i> 구매하기</a>
                            </div>
                        </div>
                        <div class="product-info">
                            <span th:text="${funding.product.categoryId}" class="category">카테고리</span>
                            <h4 class="title">
                                <a th:text="${funding.title}" th:href="@{/funding/{fundingId}(fundingId=${funding.fundingId})}">이름</a>
                            </h4>
                            <div class="price">
                                <span th:text="${funding.product.price}">가격</span>
                            </div>
                            <div th:if="${funding.status}==1">
			 				<div th:text="|${#dates.format(funding.openDate,'yy.MM.dd')}~${#dates.format(funding.closeDate,'yy.MM.dd')}|">22-04-09 ~ 22-04-20</div>
	 						<div th:text="${funding.title}">제품명</div>
							<div th:text="(${funding.orderNum}/${funding.targetQuantity})*100+'%'">달성률</div><progress class="progressBar" max="100" th:value="(${funding.orderNum}/${funding.targetQuantity})*100"> 70% </progress>
		 				</div>
		 				<div th:if="${funding.status}==0">
			 				<div><strike th:text="|${#dates.format(funding.openDate,'yy.MM.dd')}~${#dates.format(funding.closeDate,'yy.MM.dd')}|"></strike></div>
	 						<div><strike th:text="${funding.title}"></strike></div>
							<div><strike  th:text="(${funding.orderNum}/${funding.targetQuantity})*100+'%'"></strike></div><progress class="progressBar" max="100" th:value="(${funding.orderNum}/${funding.targetQuantity})*100"> 70% </progress>
		 				</div>
					</a>
                        </div>
                    </div>
                    <!-- End Single Product -->
                </div>
            </div>
        </div>
    </section>
    <!-- End Trending Product Area -->



    <!-- ========================= scroll-top ========================= -->
    <a href="#" class="scroll-top">
        <i class="lni lni-chevron-up"></i>
    </a>

    <!-- ========================= JS here ========================= -->
    <script src="../static/style/assets/js/bootstrap.min.js"></script>
    <script src="../static/style/assets/js/tiny-slider.js"></script>
    <script src="../static/style/assets/js/glightbox.min.js"></script>
    <script src="../static/style/assets/js/main.js"></script>
    <script type="text/javascript">
        //========= Hero Slider 
        tns({
            container: '.hero-slider',
            slideBy: 'page',
            autoplay: true,
            autoplayButtonOutput: false,
            mouseDrag: true,
            gutter: 0,
            items: 1,
            nav: false,
            controls: true,
            controlsText: ['<i class="lni lni-chevron-left"></i>', '<i class="lni lni-chevron-right"></i>'],
        });

        //======== Brand Slider
        tns({
            container: '.brands-logo-carousel',
            autoplay: true,
            autoplayButtonOutput: false,
            mouseDrag: true,
            gutter: 15,
            nav: false,
            controls: false,
            responsive: {
                0: {
                    items: 1,
                },
                540: {
                    items: 3,
                },
                768: {
                    items: 5,
                },
                992: {
                    items: 6,
                }
            }
        });
    </script>
</body>

</html>
